name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: rootpwd
          POSTGRES_DB: kollector_test
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready -U root -d kollector_test
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Debug

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U root -d kollector_test; then
              echo "Postgres is ready"
              exit 0
            fi
            sleep 1
          done
          echo "Postgres did not become ready" >&2
          exit 1

      - name: Run tests
        env:
          ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Username=root;Password=rootpwd;Database=kollector_test"
        run: |
          dotnet test backend/KollectorScum.Tests/KollectorScum.Tests.csproj --no-build -v minimal