name: CI

on:
  push:
    branches: [ master, dev, main ]
  pull_request:
    branches: [ master, dev, main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: rootpwd
          POSTGRES_DB: kollector_test
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready -U root -d kollector_test
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Debug

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U root -d kollector_test; then
              echo "Postgres is ready"
              exit 0
            fi
            sleep 1
          done
          echo "Postgres did not become ready" >&2
          exit 1

      - name: Run tests
        env:
          ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Username=root;Password=rootpwd;Database=kollector_test"
        run: |
          dotnet test backend/KollectorScum.Tests/KollectorScum.Tests.csproj --no-build -v minimal

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Unit tests
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:5072
          NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.Google__ClientId }}
        run: npm run test -- --ci

      - name: Build
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:5072
          NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.Google__ClientId }}
        run: npm run build